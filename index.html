<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSpec - 宠物说明书优化工具</title>
    <style>
        :root {
            --primary: #FF7EAA;
            --secondary: #8BD3DD;
            --accent: #FFD166;
            --dark: #2D3047;
            --light: #F8F9FA;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light);
            color: var(--dark);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><path d="M30,50 Q50,30 70,50 T90,50" stroke="%232D3047" fill="none"/></svg>');
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1:after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 10px auto;
            border-radius: 2px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            min-height: 150px;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 126, 170, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        button:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }
        
        #result {
            border: 2px solid var(--secondary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background: white;
            transition: all 0.5s;
        }
        
        .share-btn {
            background: var(--dark) !important;
            margin-top: 15px !important;
            width: auto !important;
            padding: 10px 20px !important;
            display: inline-block;
        }
        
        .donation-section {
            margin-top: 25px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        
        .donation-main {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .donation-qrcode {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .donation-qrcode:hover {
            transform: scale(1.05);
        }
        
        .donation-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: center;
        }
        
        .amount-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            width: 120px;
        }
        
        .amount-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        .donation-count {
            font-size: 14px;
            color: var(--dark);
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            textarea, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>🐾 PetSpec 说明书优化工具</h1>
    <textarea id="inputText" rows="10" placeholder="粘贴宠物用品说明书内容..."></textarea>
    <button onclick="optimize()">一键优化说明书</button>
    <div id="result"></div>
    <script>
        // 赞赏统计功能
        let donationCount = 0;
        
        function trackDonation() {
            donationCount++;
            document.getElementById('donationCount').textContent = donationCount;
            console.log('赞赏点击记录');
        }
        
        function suggestAmount(amount) {
            const btn = event.target;
            btn.classList.add('pulse');
            setTimeout(() => btn.classList.remove('pulse'), 500);
            alert(`感谢支持！请扫描二维码赞助¥${amount}`);
            trackDonation();
        }
        
        async function optimize() {
            const input = document.getElementById('inputText').value;
            const button = document.querySelector('button');
            button.disabled = true;
            button.textContent = '处理中...';
            
            try {
                const response = await fetch('YOUR_FC_ENDPOINT', {
                method: 'POST',
                body: JSON.stringify({ text: input })
            });
            const data = await response.json();
            // 显示优化结果
            showOptimizedResult(data.result);
            
            function showOptimizedResult(resultText) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                
                // 结果内容
                const contentDiv = document.createElement('div');
                contentDiv.className = 'result-content';
                contentDiv.textContent = resultText;
                resultDiv.appendChild(contentDiv);
                
                // 复制按钮
                const copyBtn = document.createElement('button');
                copyBtn.className = 'share-btn';
                copyBtn.textContent = '📋 复制结果';
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(resultText)
                        .then(() => showToast('✓ 已复制到剪贴板'));
                });
                resultDiv.appendChild(copyBtn);
                
                // 创建赞赏区域
                createDonationSection(resultDiv);
            }
            
            function createDonationSection(container) {
                const section = document.createElement('div');
                section.className = 'donation-section';
                
                const text = document.createElement('p');
                text.textContent = '如果帮到您，请支持我们继续优化～';
                section.appendChild(text);
                
                const mainDiv = document.createElement('div');
                mainDiv.className = 'donation-main';
                
                // 微信赞赏码
                const qrImg = document.createElement('img');
                qrImg.src = 'https://petspec-images.oss-cn-hangzhou.aliyuncs.com/wechat-pay.png';
                qrImg.alt = '微信赞赏码';
                qrImg.className = 'donation-qrcode';
                qrImg.addEventListener('click', trackDonation);
                mainDiv.appendChild(qrImg);
                
                // 金额选项
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'donation-options';
                
                createAmountButton(optionsDiv, 8, '请杯咖啡');
                createAmountButton(optionsDiv, 18, '支持运营');
                createAmountButton(optionsDiv, 28, '助力开发');
                
                mainDiv.appendChild(optionsDiv);
                section.appendChild(mainDiv);
                
                // 赞助统计
                const countP = document.createElement('p');
                countP.className = 'donation-count';
                countP.innerHTML = '已有<span id="donationCount">0</span>位爱心用户支持';
                section.appendChild(countP);
                
                container.appendChild(section);
            }
            
            function createAmountButton(container, amount, label) {
                const btn = document.createElement('button');
                btn.className = 'amount-btn';
                btn.textContent = `${label} ¥${amount}`;
                btn.addEventListener('click', () => {
                    btn.classList.add('pulse');
                    setTimeout(() => btn.classList.remove('pulse'), 500);
                    alert(`感谢支持！请扫描二维码赞助¥${amount}`);
                    trackDonation();
                });
                container.appendChild(btn);
            }
            
            function showToast(message) {
                const toast = document.createElement('div');
                toast.textContent = message;
                Object.assign(toast.style, {
                    position: 'fixed',
                    bottom: '20px',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    background: 'var(--dark)',
                    color: 'white',
                    padding: '8px 16px',
                    borderRadius: '20px',
                    zIndex: '1000',
                    animation: 'fadeIn 0.3s'
                });
                
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.3s';
                    setTimeout(() => toast.remove(), 300);
                }, 1700);
            }
                <div class="donation-section">
                    <p>如果帮到您，请支持我们继续优化～</p>
                    <div class="donation-main">
                        <img src="YOUR_WECHAT_QRCODE_URL" alt="微信赞赏码" class="donation-qrcode" 
                             onclick="trackDonation()">
                        <div class="donation-options">
                            <button class="amount-btn" onclick="suggestAmount(8)">请杯咖啡 ¥8</button>
                            <button class="amount-btn" onclick="suggestAmount(18)">支持运营 ¥18</button>
                            <button class="amount-btn" onclick="suggestAmount(28)">助力开发 ¥28</button>
                        </div>
                    </div>
                    <p class="donation-count">已有<span id="donationCount">0</span>位爱心用户支持</p>
                </div>`;
            
            } catch (e) {
                alert('处理失败: ' + e.message);
            } finally {
                button.disabled = false;
                button.textContent = '一键优化说明书';
            }
        }
    </script>
</body>
</html>
